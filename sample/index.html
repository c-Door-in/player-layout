<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    .video-container {
      width: 100%;
      height: 100%
    }
    .bottom-buttons-container {
      background-color: black;
    }
    .play-button {
      border-style: hidden;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }
    .pause-button {
      border-style: hidden;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }

  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;"> 
    <div class="video-container js-video-container"></div>
    <div class="bottom-buttons-container">
      <button class="fa fa-play play-button js-play-button" aria-hidden="true"></button>
      <button class="fa fa-pause pause-button js-pause-button" aria-hidden="true"></button>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
