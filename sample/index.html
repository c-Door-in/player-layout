<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div class="js-play-button" style="width: 100%; height: 100%"></div>
    <div class="js-pause-button" style="width: 100%; height: 100%"></div>
    <div class="js-mute-button" style="width: 100%; height: 100%"></div>
    <div class="js-volume-button" style="width: 100%; height: 100%"></div>
  </div>
  <button class="fa fa-play" aria-hidden="true" style="border-style: hidden;"></button>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
